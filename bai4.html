<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chuyển Đổi Đơn Vị</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h2>Chuyển Đổi Đơn Vị</h2>

<div>
    <label for="inputValue">Giá Trị:</label>
    <input type="number" id="inputValue" placeholder="Nhập giá trị" min="0" step="0.01">
    <select id="inputUnit">
        <option value="meter">Mét (m)</option>
        <option value="feet">Feet (ft)</option>
        <option value="inch">Inch (in)</option>
    </select>
</div>

<div>
    <label for="outputUnit">Đơn Vị Đích:</label>
    <select id="outputUnit">
        <option value="meter">Mét (m)</option>
        <option value="feet">Feet (ft)</option>
        <option value="inch">Inch (in)</option>
    </select>
</div>

<button onclick="convert()">Chuyển Đổi</button>

<p id="result"></p>

<script src="bai4.js"></script>

</body>
</html>
